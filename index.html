<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Venda de carros novos e seminovos com os melhores preços.">
  <title>AutoCar Brasil</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="title">AutoCar Brasil</h1>
    <button id="lang-toggle">English</button>
  </header>

  <main>
    <section id="intro">
      <h2 id="subtitle">Carros à venda</h2>
      <p id="description">Escolha entre uma ampla seleção de carros novos e seminovos.</p>
    </section>

    <section id="cars">
      <div class="car">
        <img src="carro1.jpg" alt="Carro 1">
        <h3>Honda Civic 2022</h3>
        <p>R$ 120.000</p>
      </div>
      <div class="car">
        <img src="carro2.jpg" alt="Carro 2">
        <h3>Chevrolet Onix 2021</h3>
        <p>R$ 85.000</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoCar Brasil</p>
  </footer>
</body>
</html>
